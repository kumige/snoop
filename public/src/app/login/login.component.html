<div class="page mat-app-background layoutFill">
  <h2>Login</h2>
  <mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="login_form">
        <label class="label_username" for="username">Username</label>
        <input type="text" formControlName="username" class="username_input" />
        <!-- prettier-ignore -->
        <div *ngIf="(f_login.username.touched && f_login.username.invalid) || (submitted == true && f_login.username.invalid)">
      <div *ngIf="f_login.username.errors.required">Username is required.</div>
      </div>

        <label class="label_password" for="password">Password</label>
        <input type="text" formControlName="password" class="form-control" />
        <!-- prettier-ignore -->
        <div *ngIf="(f_login.password.touched && f_login.password.invalid) || (submitted == true && f_login.password.invalid)">
      <div *ngIf="f_login.password.errors.required">Password is required.</div>
      </div>

        <button class="btn_login" type="submit">
          Login
        </button>
        <div *ngIf="loginError == true">
          <label class="login_errorMsg">Incorrect username or password</label>
        </div>
      </div>
    </form>
  </mat-card>
</div>
